<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>  

    <main>
      <div class="card">
        <img class="hero-image" src="./images/illustration-hero.svg" alt="Personne écoutant de la musique avec un casque" >
        <div class="card-content">
          <h2>Order Summary</h2>
          <p class="Paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
             device anywhere you like!</p>
           <div class="Plan">
             <img class="music-logo" src="./images/icon-music.svg" alt="Icône de note de musique">
             <div class="Annual-plan">
               <p>Annual Plan</p>
               <p>$59.99/year</p>
             </div>
             <button class="btn btn-1">Change</button>
           </div>
           <div class="last">
            <button class="btn btn-2">Proceed to Payment</button>
            <button class="btn btn-3">Cancel Order</button>
           </div>
           
     <div class="attribution">
       Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
       Coded by <a href="#">Mukoko Wa Katamba</a>
     </div>
        </div>
        
     
      </div>
    </main>
  
</body>
</html>
